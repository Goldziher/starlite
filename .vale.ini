; Path to the "vale" styles
StylesPath = .github/styles

; Extra "vale" packages to download
Packages = Google, proselint

; Custom words which "vale" can identify
Vocab = Docs

; Configure "vale" to lint source code comments as well.
; See the documentations below for more information:
; https://vale.sh/docs/topics/scoping/#code-1
[formats]
; All Python source code should be considered as ReStructuredText.
py = rst

; Filetypes for "vale" to identify.
[*.{md,rst}]
BasedOnStyles = Vale, Google, proselint

; Disable certain warnings/suggestions.
Google.Parens = No
