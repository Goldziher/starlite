default_language_version:
  python: "3.8"
repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-toml
      - id: debug-statements
        exclude: "litestar/middleware/exceptions/middleware.py"
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/provinzkraut/unasyncd
    rev: "v0.7.1"
    hooks:
      - id: unasyncd
        additional_dependencies: ["ruff"]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.3.4"
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        exclude: "tests/openapi/typescript_converter/test_converter|README.md"
        additional_dependencies:
          - tomli
  - repo: https://github.com/python-formate/flake8-dunder-all
    rev: v0.3.1
    hooks:
      - id: ensure-dunder-all
        # Need to be careful to not exclude too many files
        # since "litestar" containts the word "test"
        exclude: "test_|tests|examples|tools"
        args: ["--use-tuple"]
  - repo: https://github.com/ariebovenberg/slotscheck
    rev: v0.19.0
    hooks:
      - id: slotscheck
        # Need to be careful to not exclude too many files
        # since "litestar" containts the word "test"
        exclude: "test_|tests|docs|.github|^tools"
        additional_dependencies:
          - anyio>=3
          - httpx>=0.22
          - exceptiongroup
          - importlib-metadata
          - importlib-resources>=5.12.0
          - msgspec>=0.18.2
          - multidict>=6.0.2
          - polyfactory>=2.6.3
          - pyyaml
          - typing-extensions
          - click
          - rich>=13.0.0
          - rich-click
          - annotated-types
          - attrs
          - brotli
          - jsbeautifier
          - uvicorn[standard]
          - uvloop>=0.18.0; sys_platform != 'win32'
          - cryptography
          - jinja2>=3.1.2
          - python-jose
          - mako>=1.2.4
          - minijinja>=1.0.0
          - opentelemetry-instrumentation-asgi
          - piccolo
          - picologging
          - prometheus-client
          - pydantic
          - email-validator
          - pydantic-extra-types
          - redis[hiredis]>=4.4.4
          - advanced-alchemy>=0.2.2,<1.0.0
          - structlog
          - asyncpg
          - psycopg
          - docutils
  - repo: https://github.com/sphinx-contrib/sphinx-lint
    rev: "v0.9.1"
    hooks:
      - id: sphinx-lint
  - repo: local
    hooks:
      - id: pypi-readme
        name: pypi-readme
        language: python
        entry: python tools/pypi_readme.py
        types: [markdown]
